name: Deploy API (CobranzaDigital)

on:
  push:
    branches: [ "main" ]
    paths:
      - "backend/**"
      - ".github/workflows/deploy-api.yml"
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      SSH_HOST: ${{ secrets.CD_SSH_HOST }}
      SSH_PORT: ${{ secrets.CD_SSH_PORT }}
      SSH_KEY:  ${{ secrets.CD_SSH_KEY }}
      SSH_USER: deploy

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Publish API
        run: |
          dotnet restore backend
          dotnet publish backend/src/CobranzaDigital.Api/CobranzaDigital.Api.csproj -c Release -o out/api

      - name: Setup SSH
        shell: bash
        run: |
          set -euo pipefail

          PORT="${SSH_PORT:-22}"

          mkdir -p ~/.ssh
          chmod 700 ~/.ssh

          # clave privada (quita CR por si se pegó con \r\n)
          printf '%s' "$SSH_KEY" | tr -d '\r' > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519

          # prueba rápida de conectividad
          timeout 10 bash -c "cat < /dev/null > /dev/tcp/${SSH_HOST}/${PORT}" || (echo "No hay conexión a ${SSH_HOST}:${PORT}" && exit 1)

          ssh-keyscan -4 -T 10 -p "$PORT" -H "$SSH_HOST" >> ~/.ssh/known_hosts

      - name: Upload API to server
        shell: bash
        run: |
          set -euo pipefail
          PORT="${SSH_PORT:-22}"

          ssh -p "$PORT" ${SSH_USER}@${SSH_HOST} "mkdir -p /var/www/cobranzadigital/api/publish && rm -rf /var/www/cobranzadigital/api/publish/*"
          scp -P "$PORT" -r out/api/* ${SSH_USER}@${SSH_HOST}:/var/www/cobranzadigital/api/publish/

      - name: Restart service
        shell: bash
        run: |
          set -euo pipefail
          PORT="${SSH_PORT:-22}"

          ssh -p "$PORT" ${SSH_USER}@${SSH_HOST} "sudo systemctl daemon-reload && sudo systemctl enable cobranzadigital-api && sudo systemctl restart cobranzadigital-api && sudo systemctl status cobranzadigital-api --no-pager -l"
