name: Deploy API (CobranzaDigital)

on:
  push:
    branches: [ "main" ]   # cambia si usas master u otra
    paths:
      - "backend/**"
      - ".github/workflows/deploy-api.yml"
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Publish API
        run: |
          dotnet restore backend          
          dotnet publish backend/src/CobranzaDigital.Api/CobranzaDigital.Api.csproj -c Release -o out/api


      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          echo "${{ secrets.CD_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -p ${{ secrets.CD_SSH_PORT || '22' }} -H ${{ secrets.CD_HOST }} >> ~/.ssh/known_hosts

      - name: Upload API to server
        run: |
          ssh -p ${{ secrets.CD_SSH_PORT || '22' }} deploy@${{ secrets.CD_HOST }} "mkdir -p /var/www/cobranzadigital/api/publish && rm -rf /var/www/cobranzadigital/api/publish/*"
          scp -P ${{ secrets.CD_SSH_PORT || '22' }} -r out/api/* deploy@${{ secrets.CD_HOST }}:/var/www/cobranzadigital/api/publish/

      - name: Restart service
        run: |
          ssh -p ${{ secrets.CD_SSH_PORT || '22' }} deploy@${{ secrets.CD_HOST }} "sudo systemctl daemon-reload && sudo systemctl enable cobranzadigital-api && sudo systemctl restart cobranzadigital-api && sudo systemctl status cobranzadigital-api --no-pager -l"
