<section class="category-section" aria-label="CategorÃ­as de productos">
  <div class="category-header">
    <h2>CategorÃ­as</h2>
  </div>

  @if (categories().length === 0) {
    <div class="empty-categories">
      <span>ðŸ“­</span>
      <p>No hay categorÃ­as disponibles</p>
    </div>
  } @else {
    <ul class="category-list">
      <!-- BotÃ³n "Todas" -->
      <li class="category-item">
        <button
          type="button"
          class="category-button all-button"
          [class.active]="selectedCategoryId() === null"
          (click)="selectCategory.emit(null)"
          [attr.aria-pressed]="selectedCategoryId() === null"
        >
          <span class="category-name">Todas</span>
        </button>
      </li>

      <!-- CategorÃ­as dinÃ¡micas -->
      @for (category of categories(); track category.id) {
        <li class="category-item">
          <button
            type="button"
            class="category-button"
            [class.active]="selectedCategoryId() === category.id"
            (click)="selectCategory.emit(category.id)"
            [attr.aria-pressed]="selectedCategoryId() === category.id"
          >
            <span class="category-name">{{ category.name }}</span>
          </button>
        </li>
      }
    </ul>
  }
</section>
